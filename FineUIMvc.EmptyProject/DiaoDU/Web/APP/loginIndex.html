<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="telephone=no,email=no" name="format-detection">
        <link rel="stylesheet" href="/web/app/css/loginStyle.css" />
        <script type="text/javascript" src="/web/app/js/jquery.min.js"></script>
        <script type="text/javascript" src="/web/app/js/flexible.js"></script>
  
		<title>熊猫厂区管网监控系统</title>
		<style>
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;				
			}						
			li {
				list-style: none;
			}
			img {
				display: block;
				max-width: 100%;
			}
			a {
				text-decoration: none;
			}
			.clearfix {
				zoom: 1;
			}
			.clearfix:after {
				content: " ";
				display: block;
				height: 0;
				clear: both;
			}			
		</style>
		 
	</head>
	<body>
		<div id="loginIco1">
            <img id="Ico1Img" src="/web/app/img/loginImg/login-ico1.png" />
			<p><span>——</span>&nbsp;熊猫厂区管网监控系统&nbsp;<span>——</span></p>
		</div>
		<div id="loginDiag">
			<div class="user">
				<input type="text" id="userName" />
				<label class="userLogo" for="userName"></label>
			</div>
			<div class="psd">
				<input type="password" id="psd" />
				<label class="psdLogo" for="psd"></label>
			</div>
			<button id="loginBtn">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
		</div>
	</body>
</html>

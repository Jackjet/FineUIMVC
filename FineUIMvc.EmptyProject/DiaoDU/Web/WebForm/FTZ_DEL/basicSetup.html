    <script type="text/javascript">
        $(function () {
            (function () {
                $('.setup_Left').mCustomScrollbar({
                    scrollButtons: {
                        enable: true,
                        scrollType: "continuous",
                        scrollSpeed: 20,
                        scrollAmount: 40
                    },
                    horizontalScroll: false,
                    set_width: false
                });
            })();
            //console.log("-----start-----");
            $('.times').click(function () {
                $(this).parent().slideUp('fast');
            });
            $(document).click(function () {
                $('#newFilePgContainer').slideUp('fast');
            });
            /*$(parent.document).click(function () {
                $('#newFilePgContainer').slideUp('fast');
            });*/
            $('#newFilePgContainer').click(function (e) {
                e.stopPropagation();
            });
        });
       
    </script>

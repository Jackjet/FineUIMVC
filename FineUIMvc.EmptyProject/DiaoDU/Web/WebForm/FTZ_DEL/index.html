            function topLabelGet() {
                $.ajax({
                    url: '../../Service/T_ReportService.ashx?method=gettoplabledata',

                    success: function (data) {
                       // alert(data);
                        //console.log(data + 'hhhhhh');
                        var data = JSON.parse(data);

                        // topLou   folw_num   floor_num li_percent
                        data.Lev1_Miss_P = data.Lev1_Miss_P.toFixed(2) + '%';
                        data.Lev2_Miss_P = data.Lev2_Miss_P.toFixed(2) + '%';
                        data.LevZ_Miss_P = data.LevZ_Miss_P.toFixed(2) + '%';
                        data.Mount = data.Mount.toFixed(2);
                        data.Mount1 = data.Mount1.toFixed(2);
                        //   $(".li1-totalNum .text  p")[0].firstChild.nodeValue = data.Lev1_P01;

                        $('.topLou li').eq(0).find('.folw_num').html(data.Lev1_P01);
                        $('.topLou li').eq(0).find('.floor_num').html(data.Lev1_Miss);
                        $('.topLou li').eq(0).find('.li_percent').html(data.Lev1_Miss_P);

                        $('.topLou li').eq(1).find('.folw_num').html(data.Lev2_P01);
                        $('.topLou li').eq(1).find('.floor_num').html(data.Lev2_Miss);
                        $('.topLou li').eq(1).find('.li_percent').html(data.Lev2_Miss_P);

                        $('.topLou li').eq(2).find('.folw_num').html(data.Lev3_P01);
                        $('.topLou li').eq(2).find('.floor_num').html(data.LevZ_Miss);
                        $('.topLou li').eq(2).find('.li_percent').html(data.LevZ_Miss_P);

                        $('.costLou').html(data.LevZ_Miss + 'm³');
                        $('.costMon').html(data.Mount1 + '元');
                    },
                    error: function (data) {
                        alert('错误：' + data.responseText);
                    }
                });
            }
            topLabelGet();

                topLabelGet();

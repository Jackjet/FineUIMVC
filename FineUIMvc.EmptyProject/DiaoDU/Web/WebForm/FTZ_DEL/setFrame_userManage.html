<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>setFrame_userManage</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/setFrame_userManage.css" />
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery-ui-1.10.4.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/jquery.mCustomScrollbar.js"></script>
    <script type="text/javascript" src="js/setFrame_userManage.js"></script>
</head>
<body>
    <div class="sFrame2Main">
        <div class="sFrame2Left">
            <div class="sFleftHeader">
                <div class="search">
                    <div class="select">
                        <span class="defaultContainer">名称</span>
                        <!--<span class="triangle"></span>-->
                        <!--<ul class="dropDownMenu">
                        <li>名称</li>
                        <li>编号</li>
                    </ul>-->
                    </div>
                    <input type="text" name="search" class="searchDiag" id="searchDiag" value="" />
                    <button class="searchBtn"></button>
                </div>
                <button class="deleteIco"></button><i class="borderIco"></i>
                <button class="alterIco"></button><button class="alterSave"></button><i class="borderIco"></i>

                <button class="newIco"></button>
                <button class="saveIco"></button>
            </div>
            <div class="sFrame2Table sFrame2Table1">
                <table class="tableHeader tableHeader1">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>用户类型</th>
                            <th>用户状态</th>
                            <th>电话</th>
                            <th>所属客户</th>
                        </tr>
                    </thead>
                </table>
                <div class="tableScroll tableScroll1">
                    <table class="customTable customTable1">
                        <tbody class="contentBox">

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="sFrameLeftFooter">
                <div class="changepageWrap">
                    <i class="setListFinallyPage"></i>
                    <i class="setListNextPage"></i>
                    <span>第<a class="pageIndex">1</a>页，共<a class="totalPageNum">1</a>页</span>
                    <i class="setListPrevPage"></i>
                    <i class="setListFirstPage"></i>
                </div>

            </div>
        </div>
        <div class="propWrap">
            <div class="propWindow" id="">
                <div class="line propWindowHeader">
                    <span class="propTitle">用户信息</span>
                    <button class="propExitBtn"></button>
                </div>
                <div class="line">
                    <label class="loginName" id="FName">登录名&nbsp;<em>*</em><input type="text" name="loginName" required/></label>
                    <label class="password" id="FPassword">密&nbsp;&nbsp;&nbsp;&nbsp;码<em>*</em><input type="password" name="password" required/></label><br />
                </div>
                <div class="line">
                    <!--<label class="loginName">姓&nbsp;&nbsp;&nbsp;&nbsp;名<em>*</em><input type="text" name="loginName" /></label>-->
                    <label class="userTypeLabel" id="FUserType">
                        用户类型&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="userType"  value="1">管理员&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="userType" value="0">普通用户
                    </label>
                    <label class="userStatusLabel" id="FUse">
                        用户状态&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="userStatus" value="0"> 启用&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="userStatus"  value="1">禁用&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                </div>
                <div class="line">
                    <label class="phone" id="FPhone">手机号码&nbsp;&nbsp;<input type="text" name="phone" /></label>
                </div>
                <div class="line">
                    <label class="belong" id="FCustomerID">所属客户<em>*</em><input type="text" name="FCustomerID" readonly="readonly" required /></label>
                    <button class="customerBtn" >客户</button>
                </div>
                <div class="line ">
                    <div class="propFooter">
                        <button class="ackBtn">确定</button>
                        <button class="cancelBtn">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sFrame2Table propTable">
            <table class="tableHeader tableHeader2">
                <tr>
                    <th>客户名称</th>
                    <th>联系人姓名</th>
                    <th>电话</th>
                    <th>地址</th>
                    <th>创建日期</th>
                </tr>
            </table>
            <div class="tableScroll tableScroll2">
                <table class="customTable customTable2">
                    
                </table>
            </div>
        </div> 
    </div>
</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>增加省份信息</title>
    <!--jQuery js-->
    <script src="../../scripts/jquery-1.6.2.min.js" type="text/javascript"></script>
    <!--MiniUI-->
    <link href="../../css/style.css" type="text/css" rel="stylesheet" />
    <link href="../../miniui_net/demo/demo.css" rel="stylesheet" type="text/css" />
    <script src="../../miniui_net/scripts/boot.js" type="text/javascript"></script>
    <style type="text/css">
        html, body
        {
            font-size: 12px;
            padding: 0;
            margin: 0;
            border: 0;
            height: 100%;
            overflow: visible;
        }
    </style>
</head>
<body>
    <form id="form1" method="post">
    <input name="id" class="mini-hidden" />
    <div style="padding-left: 11px; padding-bottom: 5px;">
        <table style="table-layout: fixed;">
            <tr>
                <td style="width: 70px;">
                    名称：
                </td>
                <td style="width: 150px;">
                    <input name="name" class="mini-textbox" required="true" />*
                </td>
                <td style="width: 70px;">
                    经纬度：
                </td>
                <td style="width: 150px;">
                    <input id="position"  name="position" class="mini-buttonedit"  onbuttonclick="onButtonEdit" />
                </td>
            </tr>
            <tr>
                <td>
                    排序：
                </td>
                <td>
                    <input name="sort" class="mini-textbox" required="true" />
                </td>
                <td>
                </td>
                <td>
                </td>
            </tr>
        </table>
    </div>
    <div style="text-align: center; padding: 10px;">
        <a class="mini-button" onclick="onOk" style="width: 60px; margin-right: 20px;">确定</a>
        <a class="mini-button" onclick="onCancel" style="width: 60px;">取消</a>
    </div>
    </form>
    <script type="text/javascript">
        mini.parse();

        var form = new mini.Form("form1");

        function SaveData() {
            var o = form.getData();

            form.validate();
            if (form.isValid() == false) return;

            var json = mini.encode([o]);
            $.ajax({
                url: "../../Service/UserHandler.ashx?method=Save",
                data: { data: json },
                cache: false,
                success: function (text) {
                    CloseWindow("save");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                    CloseWindow();
                }
            });
        }

        ////////////////////
        //标准方法接口定义
        function SetData(data) {
            if (data.action == "edit") {
                //跨页面传递的数据对象，克隆后才可以安全使用
                data = mini.clone(data);

                $.ajax({
                    url: "../../Service/UserHandler.ashx?method=Get&id=" + data.id,
                    cache: false,
                    success: function (text) {
                        var o = mini.decode(text);
                        form.setData(o);
                        form.setChanged(false);

                        var position = mini.get("position");
                        position.setValue(o.position);
                        position.setText(o.position);
                    }
                });
            }
        }

        function GetData() {
            var o = form.getData();
            return o;
        }
        function CloseWindow(action) {
            if (action == "close" && form.isChanged()) {
                if (confirm("数据被修改了，是否先保存？")) {
                    return false;
                }
            }
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();
        }
        function onOk(e) {
            SaveData();
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
        //////////////////////////////////
        function onDeptChanged(e) {
            var deptCombo = mini.getbyName("dept_id");
            var positionCombo = mini.getbyName("position");
            var dept_id = deptCombo.getValue();

            positionCombo.load("../../web/datagrid/AjaxService.aspx?method=GetPositionsByDepartmenId&id=" + dept_id);
            positionCombo.setValue("");
        }



    </script>
    <script type="text/javascript">
        mini.parse();

        function onButtonEdit(e) {
            var btnEdit = this;
            mini.open({
                url: "../Sys_Baidu/position.htm",
                title: "选择列表",
                width: 850,
                height: 580,
                ondestroy: function (action) {
                    //if (action == "close") return false;
                    if (action == "ok") {
                        var iframe = this.getIFrameEl();
                        var data = iframe.contentWindow.GetData();
                        data = mini.clone(data);    //必须
                        if (data) {

                            btnEdit.setValue(data.id);
                            btnEdit.setText(data.name);
                        }
                    }

                }
            });

        }        

    </script>
</body>
</html>

            function parseUrl() {
                var url = window.location.href;
                var i = url.indexOf('?');
                if (i == -1) { return };
                var queryStr = url.substr(i + 1);
                var arr1 = queryStr.split('&');
                var arr2 = {};
                for (j in arr1) {
                    var tar = arr1[j].split('=');
                    arr2[tar[0]] = tar[1];
                };
                return arr2;
            }

        //url
        function parseUrl() {

            var url = window.location.href;
            //alert(url);
            var i = url.indexOf('?');
            //alert(1);
            if (i == -1) { return };
            var queryStr = url.substr(i + 1);
            var arr1 = queryStr.split('&');
            var arr2 = {};
            for (j in arr1) {
                var tar = arr1[j].split('=');
                arr2[tar[0]] = tar[1];
            };
            return arr2;
        }

        //随机数产生函数

        function randomFn(num, cha, min,n) {
            var numarr = [];

            if (n > 1) {
                for (var i = 0; i < num; i++) {
                    numarr.push((min + Math.floor(Math.random() * cha)));
                }
            } else if (n < 1) {
                for (var i = 0; i < num; i++) {
                    numarr.push((min + (Math.random() * cha)).toFixed(2));
                }
            }
            
            return numarr;
        }

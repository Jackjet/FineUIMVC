<div class="property_box"  data-type="Template"><input type="hidden" class="data-key" data-field="FMapTempID" />
    <div class="map_property">
        <div><i class="tri_ico"></i><span class="prop_title">地图属性</span></div>
        <ul class="map_property_list">
            <li><label>别名</label>
                <input type="text" class="data-key" data-field="FAliasName" />
            </li>
            <li><label>名称</label>
                <input type="text" class="data-key" data-field="FMapTempName" />
            </li>
            <li><label>地图类型</label>
                <select class="cla_selector data-key" data-field="FMapType">
                    <option value="BMAP_NORMAL_MAP">普通地图</option>
                    <option value="BMAP_SATELLITE_MAP">卫星地图</option>
                    <option value="BMAP_PERSPECTIVE_MAP">三维地图</option>
                </select>
            </li>
            <li  class="map_styleBox"><label>地图样式</label>
                <input type="text" class="data-key" data-field="FStyle" data-style="" readonly="readonly"/>
                <span id="id_layerBtn">...</span>
            </li>
            <li class="map_centerBox">
                <label>中心点</label>
                <input type="text" id="id_center" class="data-key" data-field="FCenter" />              
            </li>
            <li ><label>缩放比例</label>
                <input type="text" id="id_curZoom" class="data-key"  data-field="FZoom" readonly="readonly" />
                <div style="padding: 6px 10px;  height:13px;" class="mySlider"><div id="slider-range-cur"></div></div>
            </li>
            <li class="map_featuresBox"><label>地图元素</label>
                <input type="text" id="mapFeatures" class="data-key" data-field="FFeatures" /><i class="downBtn"></i>
                <ul class="map_features"  >
                    <li data-value="point"><a  href="#">兴趣点</a></li>
                    <li data-value="road"><a  href="#">道路</a></li>
                    <li data-value="water"><a href="#">河流</a></li>
                    <li data-value="land"><a href="#">陆地</a></li>
                    <li data-value="building"><a href="#">建筑物</a></li>                    
                </ul>
            </li>
            <li><label>最小缩放比例</label>
                <!--<div class="layout-slider"><input id="SliderSingle" type="slider" value="2" /></div>-->
                <input type="text" class="data-key" id="id_minZoom" data-field="FMinZoom" readonly="readonly" />
                <div style="padding: 6px 10px;" class="mySlider"><div id="slider-range-min"></div></div>
            </li>
            <li><label>最大缩放比例</label>               
                <input type="text" class="data-key" id="id_maxZoom" data-field="FMaxZoom" readonly="readonly" />
                <div style="padding: 6px  10px;" class="mySlider"><div id="slider-range-max"></div></div>
            </li>
        </ul>
    </div>
</div>
<!--<li><label>最小缩放比例</label><input type="range" min="1" max="19" step="1" value="9" data-rangeslider class="data-key" data-field="FMinZoom" /><output></output></li>-->

<div class="property_box " data-type="Marker"><input type="hidden" class="data-key" data-field="FMarkerID" />
    <div class="map_property">
        <div><i class="tri_ico"></i><span class="prop_title">地图属性</span></div>
        <ul class="map_property_list">
            <li><label>别名</label><input type="text" class="data-key" data-field="FAliasName" /></li>
            <li><label>名称</label><input type="text" class="data-key" data-field="FName" /></li>
            <li><label>点数据</label><input type="text" readonly="readonly" class="data-key" data-field="FMarker" /></li>
            <li><label>类型</label><input type="text" class="data-key" data-field="FType" disabled="disabled" /></li>
            <li class="li_area" style="position: relative;"><label>所属区域</label><ul class="belongArea data-key" data-field="TB_AreaOverlay"></ul><button class="line_areaModify" type="button">修改</button></li>
        </ul>
    </div>
    <div class="ele_property">
        <div><i class="tri_ico"></i><span class="prop_title">业务属性</span></div>
        <ul class="property_list">
            <li style="position: relative;"><label>关联设备ID</label><input  data-field="FMID" data-mid=""  readonly="readonly" /><span class="fMidBtn">...</span></li>
            <li><label>所属管线</label><input type="text" class="data-key" data-field="FLineID" /></li>
            <li><label>上级ID</label><input type="text" class="data-key" data-field="FParentID" /></li>
        </ul>
    </div>

</div>

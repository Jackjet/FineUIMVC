        $(function () {
            function parseUrl() {

                var url = window.location.href;
             //   alert(url);
                var i = url.indexOf('?');
                //alert(1);
                if (i == -1) { return };
                var queryStr = url.substr(i + 1);
                var arr1 = queryStr.split('&');
                var arr2 = {};
                for (j in arr1) {
                    var tar = arr1[j].split('=');
                    arr2[tar[0]] = tar[1];
                };             
                return arr2;
            }

            var vUrl = parseUrl();    //sxx modify
            console.log(vUrl);
          
            var pumpID = vUrl.id;
            var chartIndex = parseInt(vUrl.index);
          //  console.log(chartIndex);
            var myChart = echarts.init($('#myChart')[0]);

            function myDate(chartIndex) {
                var d = new Date();
                var dM = (d.getMonth() <= 9) ? '0' + (d.getMonth()+1) : (d.getMonth()+1);
                if (chartIndex == 3) {
                    var dateTemp = d.getFullYear() + "-" + (dM );
                    return dateTemp;
                } else {
                    var dateTemp = d.getFullYear() + "-" + (dM) + "-" + d.getDate();
                    return dateTemp;
                }
               
            }
            var date = myDate(chartIndex);
          //  console.log(date);
            //alert(date);


            var dateOps1 = {};
            if (chartIndex == 1)
            {
                 dateOps1 = {
                    elem: '#searchInput',
                    format: 'YYYY-MM-DD',
                };
            } else if (chartIndex == 3) {
                dateOps1 = {
                    elem: '#searchInput',
                    format: 'YYYY-MM',
                };
            }        
            laydate(dateOps1);


            function chartsOpen(chartIndex, date) {                                
                switch (chartIndex)
                {
                    case 0:
                        $("#search").css('display','none');
                        myChart.setOption(option0);
                        chart1Request(pumpID);
                        break;
                    case 1:                    
                        myChart.setOption(option0);
                        chart2Request(pumpID,date);
                        break;
                    case 2:
                        $("#search").css('display', 'none');
                        myChart.setOption(option0);
                        chart3Request(pumpID);
                        break;
                    case 3:
                      
                        myChart.setOption(option0);
                        chart4Request(pumpID,date);
                        break;
                    default:
                        break;
                }
                
            }
          
            //曲线图
            function chart1Request(pumpID) {
                $.ajax({
                    url: '../../Service/T_ReportService.ashx?method=getcurvedata',
                    data: { 'PumpID': pumpID },

                    success: function (data) {
                       
                        var data = JSON.parse(data);
                        console.log(data);                    
                        var xData = [];
                        var seriesData = [];
                        $.each(data, function (i, v) {                         
                            xData.push(v.T_Time);
                            seriesData.push( v.A03 )
                        });
                         // console.log("xData" + xData);
                        //    console.log("seriesData" + seriesData);
                      var   options1 = {                      
                            xAxis: {
                                data: xData
                            },
                            series: {                               
                                data: seriesData
                            },
                        };                    
                      myChart.setOption(options1);
                    },
                    error: function (data) {
                        console.log('错误：' + data.responseText);
                    }
                });
            }

            //柱形图
            function chart2Request(pumpID, date) {
                console.log(date);
                $.ajax({
                    url: '../../Service/T_ReportService.ashx?method=gethistogramdata',
                    data: { 'PumpID': pumpID,"Date":date },
                    success: function (data) {
                        var data = JSON.parse(data);
                      //  console.log(data + 'dddddddd');
                        var xData = [];
                        var seriesData = [];
                        var legData = [];
                        legData.push(date);
                        $.each(data, function (i, v) {
                            xData.push(v.h_TM);
                            seriesData.push(v.data);
                        });
                        var options1 = {
                            title: {
                                text:' 日用水量'
                            },
                            legend: {
                                data: legData
                            },
                            xAxis: {
                                data: xData
                            },
                            yAxis: {                              
                                name:'用水量(m³)'
                            },
                            series: [{
                                name: date,
                                type: 'bar',
                                itemStyle: {
                                    normal: {
                                        color: new echarts.graphic.LinearGradient(
                                            0, 0, 0, 1,
                                            [
                                                { offset: 0, color: 'rgba(37,211,186,0.9)' },
                                                { offset: 1, color: 'rgba(37, 157, 214,0.7)' }
                                            ]
                                        )
                                    },                  
                                    emphasis: {
                                        color: new echarts.graphic.LinearGradient(
                                            0, 0, 0, 1,
                                            [
                                                { offset: 0, color: '#2378f7' },
                                                { offset: 0.7, color: '#2378f7' },
                                                { offset: 1, color: '#83bff6' }
                                            ]
                                        )
                                    }
                                },
                                data: seriesData
                            }],
                        };                    
                        myChart.setOption(options1);
                       
                    },
                    error: function (data) {
                        console.log('错误：' + data.responseText);
                    }
                });
            }


            //第三个 曲线图  周用水量
            function chart3Request(pumpID) {
                $.ajax({
                    url: '../../Service/T_ReportService.ashx?method=getwatpumpweekdata',

                                xData.push(v.detailData[j].t_weekday);
                            }                      
                            legData.push(v.week);                          
                            seriesData.unshift({ name: v.week, data: series_tempData })
                        });
                          console.log("xData" + xData);
                            console.log("seriesData" + seriesData);
                        var options1 = {
                            title: {
                                text:'周用水量'

                            },
                            xAxis: {

                            yAxis:{name:'用水量(m³)'},
                            series: [{
                                name: seriesData[0].name,
                                type: 'bar',
                                data: seriesData[0].data,
                                itemStyle: {
                                    normal: {
                                        color: new echarts.graphic.LinearGradient(

                                            [

                            }

                            ],
                        };
                        myChart.setOption(options1);
                    },
                    error: function (data) {
                        console.log('错误：' + data.responseText);
                    }
                });
            }
        
            //month data 第四个
            function chart4Request(pumpID, date) {              
                $.ajax({
                    url: '../../Service/T_ReportService.ashx?method=getwatpumpmonthdata',
                    data: { 'PumpID': pumpID, "Date": date },
                    success: function (data) {
                        if (!data)
                        {
                            alert(data);
                            return
                        }
                        var data = JSON.parse(data);
                          console.log(data + 'monthdata');
                        var xData = [];
                        var seriesData = [];
                        var legData = [];
                        legData.push(date);
                        $.each(data, function (i, v) {
                            xData.push(v.t_monthDay);
                            seriesData.push(v.data);
                        });
                        var options1 = {
                            title:{text:'月用水量'},
                            legend: {
                                data: legData
                            },
                            xAxis: {
                                name:'日期',
                                data: xData
                            },
                            yAxis:{name:'用水量(m³)'},
                            series: {
                                type:'bar',
                                name: date,
                                data: seriesData,
                                itemStyle: {
                                    normal: {
                                        color: new echarts.graphic.LinearGradient(
                                            0, 0, 0, 1,
                                            [
                                                { offset: 0, color: 'rgba(37,211,186,0.9)' },
                                                { offset: 1, color: 'rgba(37, 157, 214,0.7)' }
                                            ]
                                        )
                                    },
                                    emphasis: {
                                        color: new echarts.graphic.LinearGradient(
                                            0, 0, 0, 1,
                                            [
                                                { offset: 0, color: '#2378f7' },
                                                { offset: 0.7, color: '#2378f7' },
                                                { offset: 1, color: '#83bff6' }
                                            ]
                                        )
                                    }
                                },
                            },
                        };
                        myChart.setOption(options1);

                    },
                    error: function (data) {
                        console.log('错误：' + data.responseText);
                    }
                });
            }

            $(window).resize(function () {
                myChart.resize();
            });

                    data:[]

         };
    
         chartsOpen(chartIndex, date);

                  date = $.trim($("#searchInput").val());
                  if (!date)

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="renderer" content="webkit">
    <title>测试页面</title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body{margin:0;text-align: center;width: 100%;height: 90%;padding-top: 5%;}
        video{width: 100%; height: 100%; margin-top: 50%;}
        /*max-width: 1200px;*/
    </style>
</head>
<body>
<script src="https://open.ys7.com/sdk/js/1.1/ezuikit.js"></script>

<video id="myPlayer" poster="" controls playsInline webkit-playsinline autoplay>
  <source src="rtmp://rtmp.open.ys7.com/openlive/1a1b0c337b254fcc939ea9a1c7436f16" type="" />
    <source src="http://hls.open.ys7.com/openlive/1a1b0c337b254fcc939ea9a1c7436f16.m3u8" type="application/x-mpegURL" />
</video>

<script>
    var player = new EZUIPlayer('myPlayer');
    player.on('error', function(){
        console.log('error');
    });
    player.on('play', function(){
        console.log('play');
    });
    player.on('pause', function(){
        console.log('pause');
    });

</script>
</body>
</html>
